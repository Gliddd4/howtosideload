<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blue URL Blocks with Labels</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/picocss/1.5.10/pico.min.css" />
  <style>
    :root {
      --primary: #3478F6;
      --primary-dark: #2c6be0;
    }
    body {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    /* Styled URL blocks */
    .url-item {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--primary);
      color: white;
      text-decoration: none;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 0.5rem;
      font-size: 1.25rem;
      transition: background-color 0.3s;
    }
    .url-item:hover {
      background-color: var(--primary-dark);
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>URL Links</h1>
    <ul>
      <li>
        <a class="url-item" href="blockingrevokes.html">Blocking Revokes</a>
      </li>
      <li>
        <a class="url-item" href="https://example.com/page2">Example</a>
      </li>
      <li>
        <a class="url-item" href="https://example.com/page3">Example</a>
      </li>
      <li>
        <a class="url-item" href="https://example.com/page4">Example</a>
      </li>
    </ul>
  </main>
</body>
</html>
