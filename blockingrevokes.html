<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blocking Revokes</title>
  <base href="https://gliddd4.github.io/howtosideload/blockingrevokes/" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/picocss/1.5.10/pico.min.css" />
  <style>
    :root {
      --primary: #3478F6;
      --primary-light: #4c8ef8;
      --primary-dark: #2c6be0;
    }

    body {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }

    article {
      margin-bottom: 2rem;
      padding: 1.5rem;
      border-radius: 0.5rem;
      background-color: var(--card-background-color);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    /* URL item styling (left-aligned) */
    .url-item {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0.5rem;
      margin: 0.5rem 0;
      background-color: var(--card-sectionning-background-color);
      border-radius: 0.25rem;
      cursor: pointer;
      font-family: monospace;
      font-size: 1rem;
      text-align: left;
      transition: color 0.3s;
    }

    .url-item:hover {
      background-color: var(--primary-light);
      color: white;
    }

    /* Tip styling: blue left border is twice as wide and rounded */
    .tip {
      background-color: var(--card-sectionning-background-color);
      border-left: 8px solid var(--primary-dark);
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
    }

    /* Slider Container */
    .slider-container {
      position: relative;
      max-width: 800px;
      margin: 1rem auto;
      overflow: hidden;
      border-radius: 8px;
      touch-action: pan-y;
    }

    /* Slider */
    .slider {
      display: flex;
      transition: transform 0.3s ease-in-out;
    }

    .slider img {
      width: 100%;
      flex-shrink: 0;
      border-radius: 8px; /* Rounds all four corners */
    }

    /* Dot indicators (non-clickable) */
    .slider-dots {
      text-align: center;
      margin-top: 0.25rem; /* Reduced padding under dots by 50% */
    }
    
    .slider-dots .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: #ccc;
      border-radius: 50%;
      margin: 0 5px;
    }

    .slider-dots .dot.active {
      background-color: var(--primary-dark);
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // URL copy functionality
      const urlItems = document.querySelectorAll('.url-item');
      urlItems.forEach(item => {
        item.dataset.originalText = item.innerText;
        item.addEventListener('click', () => {
          const text = item.getAttribute('data-url');
          navigator.clipboard.writeText(text).then(() => {
            item.innerText = "Copied!";
            setTimeout(() => {
              item.innerText = item.dataset.originalText;
            }, 1500);
          });
        });
      });

      // Slider functionality with dot indicators
      document.querySelectorAll('.slider-container').forEach(container => {
        const slider = container.querySelector('.slider');
        let index = 0;
        const images = slider.querySelectorAll('img');
        const totalImages = images.length;

        // Create dot indicators container
        const dotsContainer = document.createElement('div');
        dotsContainer.className = 'slider-dots';
        for (let i = 0; i < totalImages; i++) {
          const dot = document.createElement('span');
          dot.className = 'dot';
          if (i === 0) dot.classList.add('active');
          dotsContainer.appendChild(dot);
        }
        container.appendChild(dotsContainer);

        function updateSlider() {
          slider.style.transform = `translateX(-${index * 100}%)`;
          const dots = dotsContainer.querySelectorAll('.dot');
          dots.forEach((dot, i) => {
            if (i === index) {
              dot.classList.add('active');
            } else {
              dot.classList.remove('active');
            }
          });
        }

        // Touch swipe support
        let startX = 0;
        container.addEventListener("touchstart", (e) => {
          startX = e.touches[0].clientX;
        });
        container.addEventListener("touchend", (e) => {
          const endX = e.changedTouches[0].clientX;
          if (startX - endX > 50 && index < totalImages - 1) { // Swipe left
              index++;
              updateSlider();
          } else if (endX - startX > 50 && index > 0) { // Swipe right
              index--;
              updateSlider();
          }
        });
      });
    });
  </script>
</head>
<body>
  <main class="container">
    <h1>Blocking Revokes</h1>
    
    <!-- Example Swipeable Image Slider -->
    <div class="slider-container">
      <div class="slider">
        <img src="https://via.placeholder.com/800x400" alt="Example 1">
        <img src="https://via.placeholder.com/800x400" alt="Example 2">
      </div>
      <div class="slider-dots">
        <span class="dot active"></span>
        <span class="dot"></span>
      </div>
    </div>

    <article>
      <h2>Set Up Your Deny List</h2>
      <p>Add these URLs to the <strong>Deny List</strong> tab to block Apple's servers from revoking you:</p>
      <ul>
        <li class="url-item" data-url="ocsp.apple.com">ocsp.apple.com</li>
        <li class="url-item" data-url="ocsp2.apple.com">ocsp2.apple.com</li>
        <li class="url-item" data-url="valid.apple.com">valid.apple.com</li>
        <li class="url-item" data-url="crl.apple.com">crl.apple.com</li>
        <li class="url-item" data-url="certs.apple.com">certs.apple.com</li>
        <li class="url-item" data-url="appattest.apple.com">appattest.apple.com</li>
        <li class="url-item" data-url="vpp.itunes.apple.com">vpp.itunes.apple.com</li>
      </ul>

      <!-- Swipeable Image Slider for Deny List Section -->
      <div class="slider-container">
        <div class="slider">
          <img src="https://via.placeholder.com/800x400" alt="Deny List Image 1">
          <img src="https://via.placeholder.com/800x400" alt="Deny List Image 2">
        </div>
        <div class="slider-dots">
          <span class="dot active"></span>
          <span class="dot"></span>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
