<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blocking Revokes</title>
  <base href="https://gliddd4.github.io/howtosideload/blockingrevokes/" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/picocss/1.5.10/pico.min.css" />
  <style>
    :root {
      --primary: #3478F6;
      --primary-light: #4c8ef8;
      --primary-dark: #2c6be0;
    }

    body {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }

    article {
      margin-bottom: 2rem;
      padding: 1.5rem;
      border-radius: 0.5rem;
      background-color: var(--card-background-color);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    /* URL item styling (left-aligned) */
    .url-item {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0.5rem;
      margin: 0.5rem 0;
      background-color: var(--card-sectionning-background-color);
      border-radius: 0.25rem;
      cursor: pointer;
      font-family: monospace;
      font-size: 1rem;
      text-align: left;
      transition: color 0.3s;
    }

    .url-item:hover {
      background-color: var(--primary-light);
      color: white;
    }

    /* Tip styling: blue left border is twice as wide and rounded */
    .tip {
      background-color: var(--card-sectionning-background-color);
      border-left: 8px solid var(--primary-dark);
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
    }

    /* Slider Container */
    .slider-container {
      position: relative;
      max-width: 800px;
      margin: 1rem auto;
      overflow: hidden;
      border-radius: 8px;
      touch-action: pan-y;
    }

    /* Slider */
    .slider {
      display: flex;
      transition: transform 0.3s ease-in-out;
    }

    .slider img {
      width: 100%;
      flex-shrink: 0;
      border-radius: 8px; /* Rounds all four corners */
    }

    /* Dot indicators (non-clickable) */
    .slider-dots {
      text-align: center;
      margin-top: 0.25rem; /* Reduced padding under dots by 50% */
    }
    
    .slider-dots .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: #ccc;
      border-radius: 50%;
      margin: 0 5px;
    }

    .slider-dots .dot.active {
      background-color: var(--primary-dark);
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Blocking Revokes</h1>

    <!-- Example Swipeable Image Slider -->
    <div class="slider-container">
      <div class="slider">
        <img src="https://via.placeholder.com/800x400" alt="Example 1">
        <img src="https://via.placeholder.com/800x400" alt="Example 2">
      </div>
      <div class="slider-dots">
        <span class="dot active"></span>
        <span class="dot"></span>
      </div>
    </div>
  </main>
</body>
</html>
