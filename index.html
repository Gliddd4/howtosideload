<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL Navigation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/picocss/1.5.10/pico.min.css" />
  <style>
    :root {
      --primary: #3478F6;
      --primary-dark: #2c6be0;
    }
    body {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }
    /* Section style similar to the reference */
    article {
      margin-bottom: 2rem;
      padding: 1.5rem;
      border-radius: 0.5rem;
      background-color: var(--card-background-color, #f8f9fa);
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    /* URL button styling */
    .url-item {
      display: block;
      background-color: var(--primary);
      color: white;
      text-decoration: none;
      padding: 1rem;
      margin: 1rem auto;
      border: none;
      border-radius: 0.5rem;
      text-align: center;
      font-size: 1.25rem;
      max-width: 400px;
      transition: background-color 0.3s;
    }
    .url-item:hover,
    .url-item:active {
      background-color: var(--primary-dark);
    }
  </style>
</head>
<body>
  <main class="container">
    <article>
      <h1>Navigation</h1>
      <div>
        <a class="url-item" href="blockingrevokes.html">Blocking Revokes</a>
        <a class="url-item" href="https://example.com/page2">Example</a>
        <a class="url-item" href="https://example.com/page3">Example</a>
        <a class="url-item" href="https://example.com/page4">Example</a>
      </div>
    </article>
  </main>
</body>
</html>
