<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyTutorials</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/picocss/1.5.10/pico.min.css" />
  <style>
    :root {
      --primary: #285FF4;
      --primary-dark: #1E4EC9;
    }
    body {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }
    article {
      margin-bottom: 2rem;
      padding: 1.5rem;
      border-radius: 0.5rem;
      background-color: var(--card-background-color, #f8f9fa);
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .url-item {
      display: block;
      background-color: #285FF4;
      color: white;
      text-decoration: none;
      padding: 1rem;
      margin: 1rem auto;
      border: none;
      border-radius: 0.5rem;
      text-align: center;
      font-size: 1.25rem;
      max-width: 400px;
      transition: background-color 0.3s;
    }
    .url-item:hover,
    .url-item:active {
      background-color: var(--primary-dark);
    }
    .discord-widget {
      display: flex;
      justify-content: center;
      margin: 1rem auto;
      max-width: 400px;
      background-color: var(--card-background-color, #f8f9fa);
      padding: 1.5rem;
      border-radius: 0.5rem;
    }
    .discord-widget iframe {
      border: none;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>MyTutorials</h1>

  <main class="container">
    <article>
      <div>
        <a class="url-item" href="blockingrevokes.html">Blocking Revokes</a>
      </div>
    </article>

    <article>
      <div class="discord-widget">
        <iframe 
          src="https://discord.com/widget?id=1307431599561773066&theme=dark" 
          width="350" 
          height="500" 
          allowtransparency="true" 
          frameborder="0" 
          sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
        </iframe>
      </div>
    </article>
  </main>

</body>
</html>
